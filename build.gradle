subprojects {
    apply plugin: 'java'
}

project(':web-model') {
    dependencies {
        compile project(':core')
    }
}

project(':use_cases') {
    dependencies {
        compile project(':core'), project(':web-model')
    }
}

project(':web-logic') {
    dependencies {
        compile project(':core'), project(':web-model'), project(':use_cases')
    }
}

project(':web') {
    dependencies {
        compile project(':core'), project(':web-model'), project(':use_cases'), project(':web-logic')
    }
}
